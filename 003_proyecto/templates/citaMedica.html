<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="/static/js/validacionCitaMedica.js"></script>
    <title>Citas Médicas</title>
</head>

<body>
    <div class="franja">Hospital Mision TIC 2020<input type="button" value="Cerrar sesion" onclick="reflogin()" style="position: absolute;left: 1350px;"></div>
    <div class="container-end">
        <div class="icon">
            <img src="/static/images/back.png" alt="" onclick="location.href='http://127.0.0.1:5000/paciente'">
        </div>
        <div class="icon">
            <img src="/static/images/home.png" alt="" onclick="location.href='http://127.0.0.1:5000/paciente'">
        </div>
    </div>
    <div class="border">
        Agendamiento de Cita
    </div>
    <form action="" , method="POST">
        <div>
            <label for="">Fecha (Favor ingresar la fecha en el siguiente formato "AAAA-MM-DD")</label>
            <input type="text" id="fechaInicialAgendaCita" name="fecha">
            
        </div>
    
    <div>
        <div class="button"><button type="submit">Listar citas</button></div>
    </div>
    
    <textarea style="height: 100px;width: 95px;" cols="10" rows="10">{{citasDisponibles}} </textarea>
    <textarea style="height: 100px;width: 110px;" id="" cols="10" rows="10">{{hora}}</textarea>
    
    
    <div>
        <div>Ingrese el id de la cita que desea agendar <input type="text" name="idCitaSolicitada"></div><div>Ingrese su documento de identidad <input type="text" name="idPaciente"></div>
        <div class="button"><button type="submit">Solicitar cita</button></div>
    </div>
    <div class="border">
        Calificar citas pasadas
    </div>
    <div>
        
            <div class="box" style="height: 20px;"><label for="" style="margin-right: 3px;">Id cita</label><input
                    type="number" name="idCitaCalificar"></div>
            <div class="box" style="height: 20px;"><label for="" style="margin-right: 3px;">Calificación cita</label>
                <select name="calificacion" id="">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
        
    </div>
    <div>
        <div class="button"><input type="submit" value="Calificar cita"></div>
    </div>
    </form>
</body>

</html>
