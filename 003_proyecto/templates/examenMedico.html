<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examen Médico</title>
</head>

<body>
    <div class="franja">Hospital Mision TIC 2020</div>
    <div class="container-end">
        <div class="icon">
            <img src="/static/images/back.png" alt="" onclick="location.href='http://127.0.0.1:5000/paciente'">
        </div>
        <div class="icon">
            <img src="/static/images/home.png" alt="" onclick="location.href='http://127.0.0.1:5000/paciente'">
        </div>
    </div>
    <div class="border">
        Resultados exámenes médicos realizados
    </div>
    <div>
        <form class="form-inline" action="">
            <div class="box"><button type="button" onclick="validarDatosExamMedRealizado()">Ver</button></div>
            <div class="box" style="height: 20px;"><label for="" style="margin-right: 3px;">Fecha Inicial</label><input
                    type="date" id="fechaInicialExamMedRealizado" name="fechaInicialExamMedRealizado"></div>
            <div class="box" style="height: 20px;"><label for="" style="margin-right: 3px;">Fecha Final</label><input
                    type="date" id="fechaFinalExamMedRealizado" name="fechaFinalExamMedRealizado"></div>
        </form>
    </div>
    <div>
        <form>
            <textarea name="" id="" cols="30" rows="2">
            </textarea>
        </form>
    </div>
    <div>
        <form>
            <div class="button"><button type="button" onclick="validarDatosExamMedRealizado()">Descargar</button></div>
        </form>
    </div>
    <div class="border">
        Exámenes médicos pendientes
    </div>
    <div>
        <form class="form-inline" action="">
            <div class="box"><button type="button" onclick="validarDatosExamMedPend()">Ver</button></div>
            <div class="box" style="height: 20px;"><label for="" style="margin-right: 3px;">Fecha Inicial</label><input
                    type="date" id="fechaInicialExamMedPend" name="fechaInicialExamMedPend"></div>
            <div class="box" style="height: 20px;"><label for="" style="margin-right: 3px;">Fecha Final</label><input
                    type="date" id="fechaFinalExamMedPend" name="fechaFinalFinalExamMedPend"></div>
        </form>
    </div>
    <div>
        <form>
            <textarea name="" id="" cols="30" rows="2">
            </textarea>
        </form>
    </div>
    <div>
        <form>
            <div class="button"><button type="button" onclick="validarDatosExamMedPend()">Descargar</button></div>
        </form>
    </div>
</body>

</html>
<link rel="stylesheet" href="/static/css/examenMedico.css">
<script>
    function validarDatosExamMedRealizado() {
        let fechaInicialExamMedRealizado = document.getElementById("fechaInicialExamMedRealizado").value;
        let fechaFinalExamMedRealizado = document.getElementById("fechaFinalExamMedRealizado").value;

        if (fechaInicialExamMedRealizado === '' || fechaFinalExamMedRealizado === '' || fechaInicialExamMedRealizado > fechaFinalExamMedRealizado) {
            alert('Para ver y descargar los exámenes realizados es necesario no dejar campos en blanco y que la fecha final no sea anterior a la fecha inicial')
        }
    }

    function validarDatosExamMedPend() {
        let fechaInicialExamMedPend = document.getElementById("fechaInicialExamMedPend").value;
        let fechaFinalExamMedPend = document.getElementById("fechaFinalExamMedPend").value;

        if (fechaInicialExamMedPend === '' || fechaFinalExamMedPend === '' || fechaInicialExamMedPend > fechaFinalExamMedPend) {
            alert('Para ver y descargar los exámenes pendientes es necesario no dejar campos en blanco y que la fecha final no sea anterior a la fecha inicial')
        }
    }
</script>
